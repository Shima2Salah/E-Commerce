<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Order Items</title>
</head>
<body>
    <h1>All Order Items</h1>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Price</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                {% for item in order_items %}
                <tr>
                    <td>{{ item.product_id }}</td>
                    <td>{{ item.product_name }}</td> 
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.unit_price }}</td> 
                    <td>{{ item.price }}</td>
                    <td><img src="{{ item.image_url }}" alt="{{ item.product_name }}" width="100"></td> 
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p>Total Price: {{ total_price }}</p>
        <form action="{{ url_for('order_more_items') }}">
            <button type="submit">Order More Items</button>
        </form>
        <form action="{{ url_for('register_user') }}">
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
