<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="{{ url_for('register_user') }}" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
        <br>
        <label for="contact_number">Contact Number:</label>
        <input type="text" id="contact_number" name="contact_number" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
        <br>
        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name" required>
        <br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <br>
        <label for="state_or_country">State or Country:</label>
        <input type="text" id="state_or_country" name="state_or_country" required>
        <br>
        <label for="postal_or_zip">Postal or Zip:</label>
        <input type="text" id="postal_or_zip" name="postal_or_zip" required>
        <br>
        <label for="order_notes">Order Notes:</label>
        <textarea id="order_notes" name="order_notes"></textarea>
        <br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
